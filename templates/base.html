<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Study Subscription System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index.index') }}" class="navbar-item">首页</a>
                            {% if session['user_id'] %}
                                <a href="{{ url_for('user.subscriptions') }}" class="navbar-item">订阅管理</a>
                                {% if not session['user_finished'] %}
                                <a href="{{ url_for('user.update') }}" class="navbar-item">更新状态</a>
                                {% endif %}
{#                                <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>#}
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">注销</a>
                            {% elif session['branch_id'] %}
                                <a href="{{ url_for('branch.members') }}" class="navbar-item">团员</a>
{#                                <a href="{{ url_for('branch.statistics') }}" class="navbar-item">Statistics</a>#}
                                <a href="{{ url_for('branch.user_register') }}" class="navbar-item">注册团员</a>
                                <a href="{{ url_for('branch.subscriptions') }}" class="navbar-item">订阅管理</a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">注销</a>
                            {% elif session['admin_id'] %}
                                <a href="{{ url_for('admin.members') }}" class="navbar-item">团支部</a>
                                <a href="{{ url_for('auth.branch_register') }}" class="navbar-item">注册团支部</a>
{#                                <a href="{{ url_for('admin.statistics') }}" class="navbar-item">Statistics</a>#}
                                <a href="{{ url_for('admin.subscriptions') }}" class="navbar-item">订阅管理</a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">注销</a>
                            {% else %}
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">登录</a>
                                <a href="{{ url_for('auth.register') }}" class="navbar-item">注册</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
