{% extends 'base.html' %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h1 class="title">添加订阅</h1>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('admin.add_subscription') }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="subscription_name" placeholder="订阅名称" required>
                    </div>
                </div>

                <div class="field">
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <select name="weekday" class="select is-large">
                            <option value="Monday" selected>星期一</option>
                            <option value="Tuesday">星期二</option>
                            <option value="Wednesday">星期三</option>
                            <option value="Thursday">星期四</option>
                            <option value="Friday">星期五</option>
                            <option value="Saturday">星期六</option>
                            <option value="Sunday">星期日</option>
                        </select>
                    </div>
                    <input class="input is-large" type="time" name="time" id="time" required>
                </div>

                <input class="button is-block is-large is-info is-fullwidth" type="submit" value="提交">
            </form>

        </div>
    </div>
{% endblock %}
