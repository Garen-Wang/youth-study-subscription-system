{% extends 'base.html' %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h1 class="title">Add Subscription</h1>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('admin.add_subscription') }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="subscription_name" placeholder="Subscription Name" required>
                    </div>
                </div>

                <div class="field">
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <select name="weekday" class="select is-large">
                            <option value="Sunday" selected>Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </div>
                    <input class="input is-large" type="time" name="time" id="time" required>
                </div>

                <input class="button is-block is-large is-info is-fullwidth" type="submit" value="submit">
            </form>

        </div>
    </div>
{% endblock %}
